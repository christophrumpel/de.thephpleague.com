quailty:
    title: 'Unsere Definition von Qualität'
    introduction: 'Wenn man 100 Entwickler fragt wie ein großartiges Package aussieht, wird man wohl dutzende verschiedene Antworten bekommen. Das klingt nach einer verdammt langweiligen Angelegenheit, weshalb haben wir eine Liste mit Dingen zusammengestellt die <em>unserer Meinung nach</em> so ein Package ausmachen.'
    button: 'Schaut euch unser Projekt-Grundgerüst an'
    rules:
        - 'Verwendet <code>League</code> als <a href="http://www.php-fig.org/psr/psr-4/">PSR-4</a> autoloader namespace. Der Code kommt in den <code>src</code> Ordner.'
        - '<a href="http://www.php-fig.org/psr/psr-2/">PSR-2</a> soll euch als Programmier Style-Guide dienen.'
        - '<a href="https://packagist.org/">Packagist</a> Liste mit <code>league</code> vendor namespace.'
        - 'Schreibt Unit Tests. Eine 80% Abdeckung sollte euer Ziel sein.'
        - 'Verwendet überall <a href="http://www.phpdoc.org/docs/latest/references/phpdoc/index.html">DocBlock</a>.'
        - 'Benutzt <a href="http://semver.org/">Semantic Versioning</a> für die Unterteilung des Packages in Versionen.'
        - 'Behaltet ein <a href="http://keepachangelog.com/">Änderungsprotokoll. (Changelog)</a>.'
        - 'Verwendet <a href="https://travis-ci.org/">Travis-CI</a> für die automatische Kontrolle eures Codes und für die Ausführung der Tests.'
        - 'Benutzt eine <a href="https://github.com/thephpleague/skeleton/blob/master/README.md">README</a> Datei.'
why:
    title: 'Warum?'
    paragraph_1: 'Aus folgenden Gründen stellen wir hier unsere Code zur Verfügung, anstatt ihn nur für uns zu behalten:'
    blockquote: 'Geteiltes Leid ist halbes Leid.'
    paragraph_2: 'Zusammen können wir schneller arbeiten, mehr Feedback geben und schneller auf Pull Requests oder Issues eingehen.'
    paragraph_3: 'Wir wollen das Rad nicht neu erfinden, so lange es dafür auch keinen wirklich Bedarf gibt. Wenn der Code nicht mit Composer installiert werden kann, eine API mit BizZaroCapS geschrieben wurde, es keinen einzigen Test gibt, nicht funktioniert oder der Projektleiter verbannt wurde, dann ist das wahrscheinlich ein Grund das Projekt neu zu starten und wir werden alles daran setzen es so großartig wie möglich zu machen.'
contribute:
    title: 'Neue Packages Willkommen'
    subtitle: 'Veröffentliche. Lerne neue Leute kennen. Arbeite mit anderen zusammen.'
    block_1_title: 'Los geht&#039;s'
    block_1_paragraph: 'Wenn das für dich nach Spaß klingt und du mitmachen möchtest, dann ist das natürlich möglich. Wir sind kein Schickimicki-Verein bei dem es darum geht jemanden zu kennen. Es geht nur darum was du kannst! Du solltest mindestens ein Package bereits besitzen oder gerade beginnen, dass unseren Richtlinien entspricht.'
    block_2_title: 'Wie kann ich ein Package einreichen'
    block_2_paragraph: 'Hast du bereits ein Package, das du einreichen möchtest? Hinterlasse uns einfach ein Kommentar <a href="https://groups.google.com/forum/#!forum/thephpleague">auf unserer Mailing List</a>. Wir benötigen einen Link zu deinem GitHub Profil, sowie einer Beschreibung des Problems, das dein Package versucht zu lösen.'
    block_3_title: 'Bei uns geht es nur um Packages'
    block_3_paragraph: 'Bei uns geht es um Packages und nicht um Personen! Um das zu verdeutlichen und damit keine Personen aus den falschen Gründen beitreten wollen haben wir keine Mitgliederliste. Jedes Package besitzt aber eine verantwortliche Person, die natürlich bezüglich Feedback kontaktiert werden kann.'
    block_4_title: 'Wir sind nicht die FIG'
    block_4_paragraph: 'Wir sind nicht hier um euch zu erklären wie ihr arbeiten sollt. Wir sind ein Open-Source Projekt, das von ein paar Freunden gegründet wurde die einen lustigen Namen dafür gesucht hatten und mit jedem neuen Package wachsen wir stetig weiter.'
